name: Jest

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm install

      - name: Debug - Check for eslint-scope
        run: |
          npm ls eslint-scope || true
          find node_modules -name "eslint-scope" 2>/dev/null || true

      - name: Run Jest
        run: npm test
